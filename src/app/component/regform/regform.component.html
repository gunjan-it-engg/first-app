<div classname="registerdialog">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmitting(registerForm.value)"> 
<mat-form-field appearance="fill">
    <mat-label>name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error> 
    <span *ngIf="!registerForm.get('name')?.valid || registerForm.get('name')?.touched">Please enter name 
    </span>
  </mat-error> 
  </mat-form-field>
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" >
      <mat-error>  
      <span *ngIf="!registerForm.get('email')?.valid || registerForm.get('email')?.touched">Please enter email 
      </span> 
      </mat-error> 
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error > <span *ngIf="!registerForm.get('password')?.valid || registerForm.get('password')?.touched">please enter the password</span></mat-error>
    </mat-form-field>
</div>

<div>
<mat-slide-toggle formControlName="IsAccepted" (change)="onChange($event)">Accept Terms & Conditions</mat-slide-toggle>  
</div>
<div class="buttons"> 
<button type="submit" sucess mat-raised-button mat-dialog-closes  color="accent" [disabled]="!registerForm.valid || IsAccepted==0" > Register</button>
<button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>
  cancel
</button>
</div>
</form>

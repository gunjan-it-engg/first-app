   <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
  </mat-form-field>
  
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name {{" "}}<mat-icon>person</mat-icon></th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email {{" "}}<mat-icon> mail </mat-icon></th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender {{" "}}<mat-icon>person</mat-icon></th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB {{" "}}<mat-icon> cake </mat-icon></th>
        <td mat-cell *matCellDef="let row"> {{row.dob | date}} </td>
      </ng-container>
  
      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone {{" "}}<mat-icon> local_phone </mat-icon></th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
      
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country {{"  "}}<mat-icon> public </mat-icon></th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)=editEmployee(row)><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="accent" (click)=deleteWarning(row._id)><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <p class="message" *ngIf= !dataSource> Loading ....</p>
    <div class="progress" *ngIf= !dataSource>
    <mat-progress-bar mode="query" value="100"></mat-progress-bar>
    </div>

  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
